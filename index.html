/* ===========================
   Pastel, readable theme

   =========================== */

:root{
  /* Palette (soft but contrast-safe) */
  --bg:        #F8FAFD;  /* off-white with hint of blue */
  --surface:   #FFFFFF;  /* cards/sections */
  --muted:     #F2F4F8;  /* light section strips */
  --primary:   #BDE0FE;  /* powder blue */
  --secondary: #FFC8DD;  /* blush pink */
  --tertiary:  #CDEAC0;  /* mint */
  --highlight: #FAF3DD;  /* butter */
  --ink:       #2B2E3A;  /* main text (dark slate) */
  --ink-soft:  #5A6270;  /* muted text */
  --link:      #355C7D;  /* desaturated indigo (readable) */
  --border:    #E3E8EF;  /* soft border */
  --shade:     rgba(24, 28, 38, 0.06); /* subtle shadow */
}

/* Base */
* { box-sizing: border-box; }
html,body{ height:100%; }
body{
  background: var(--bg);
  color: var(--ink);
  line-height: 1.6;
}
h1,h2,h3,h4,h5,h6{
  color: var(--ink);
}
p,li,span,small{ color: var(--ink); }

/* Links */
a{ color: var(--link); }
a:hover, a:focus{ color: #2b4a68; text-decoration: none; }

/* Buttons (Bootstrap friendly) */
.btn,
.button{
  background: var(--primary);
  color: var(--ink);
  border: 1px solid #9CCCFB;
  border-radius: 12px;
  transition: transform .06s ease, background .2s ease, border-color .2s ease;
}
.btn:hover,
.button:hover{
  background: #A8D5FE;
  border-color: #87C3FB;
  transform: translateY(-1px);
}
.btn-primary{
  background: var(--secondary);
  border-color: #FFB0CC;
  color: var(--ink);
}
.btn-primary:hover{
  background: #FFBCD6;
  border-color: #FFA5C8;
}

/* Navbar: soft, readable, glassy */

.navbar-dark .navbar-nav .nav-link{
  color: var(--ink) !important;
}
.navbar-dark .navbar-nav .nav-link:hover{
  color: var(--link) !important;
}

						<span id="typing-animation"></span>
                         
						<script>

						// Initialize the typing animation
						const typingAnimationElement = document.getElementById('typing-animation');

						// Create an array of typing text
						const typingTexts = [
						'Computer Science Student '
						];

						// Create a function to display the typing animation for a given text
						function playTypingAnimation(text) {
						// Loop through each character and add it to the element
						for (let i = 0; i < text.length; i++) {
							setTimeout(() => {
							typingAnimationElement.textContent += text[i];
							}, i * 200); // Increase the delay to slow down the typing animation
						}

						// Once the animation is complete, reset the text and start over
						setTimeout(() => {
							typingAnimationElement.textContent = '';
							playTypingAnimation(typingTexts[(typingTexts.indexOf(text) + 1) % typingTexts.length]);
						}, text.length * 200);
						}

						// Start the typing animation loop
						playTypingAnimation(typingTexts[0]);

						</script>
